        <main>
            <section class="top_section cntct">
                <div class="container">
                    <form
                        id="contact-form"
                        method="post"
                        action="contact-form-handler.php"
                    >
                        <div class="contact-form">
                            <h1>Contact Form:</h1>
                            <div class="txtb">
                                <label for="name"
                                    >Name :
                                    <span class="red">*</span></label
                                >
                                <input
                                    class="form-control"
                                    type="text"
                                    name="name"
                                    value=""
                                    placeholder="Enter Name"
                                    required
                                />
                            </div>
                            <div class="txtb">
                                <label for="email"
                                    >Email :
                                    <span class="red">*</span></label
                                >
                                <input
                                    class="form-control"
                                    type="email"
                                    name="email"
                                    value=""
                                    placeholder="Enter Email"
                                    required
                                />
                            </div>
                            <div class="txtb">
                                <label for="telephone">Phone :</label>
                                <input
                                    class="form-control"
                                    type="text"
                                    name="telephone"
                                    value=""
                                    placeholder=""
                                />
                            </div>
                            <div class="txtb">
                                <label for="message"
                                    >Message :
                                    <span class="red">*</span></label
                                >
                                <textarea
                                    class="form-control"
                                    name="message"
                                    type="textarea"
                                    spellcheck="true"
                                    lang="en"
                                    maxlength="320"
                                    rows="5"
                                    cols="64"
                                    required
                                ></textarea>
                            </div>
                            <div>
                                <input
                                    type="submit"
                                    value="Send"
                                    class="form-control btn"
                                />
                            </div>
                        </div>
                    </form>
                </div>
